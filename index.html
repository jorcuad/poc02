<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script type="text/javascript">
      AFRAME.registerComponent('autoscale', {
        schema: {type: 'number', default: 1},
        init: function () {
          this.scale();
          this.el.addEventListener('object3dset', () => this.scale());
        },
        scale: function () {
          const el = this.el;
          const span = this.data;
          const mesh = el.getObject3D('mesh');

          if (!mesh) return;

          // Compute bounds.
          const bbox = new THREE.Box3().setFromObject(mesh);

          // Normalize scale.
          const scale = span / bbox.getSize().length();
          mesh.scale.set(scale*0.9, scale*1.1, scale);

          // Recenter.
          const offset = bbox.getCenter().multiplyScalar(scale);
          mesh.position.sub(offset);
        }
      });
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.75; debugUIEnabled: false; maxDetectionRate:30;' antialias="true">
        <a-marker emitevents="true" id="logo-marker" type="pattern" url="markers/pattern-bob.patt" cursor="rayOrigin: mouse" markerhandler>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        </a-marker>
        </a-scene>
    </body>
</html>
