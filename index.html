<!doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    </head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.75; debugUIEnabled: false; maxDetectionRate:30;' antialias="true">
        <a-marker emitevents="true" id="logo-marker" type="pattern" url="markers/pattern-bob.patt" cursor="rayOrigin: mouse" markerhandler>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        </a-marker>
        </a-scene>
        <div id="interface">
          <div id="nav">
            <img class="logo" src="static/cybercamp-logo.png"/>
            <div class="title-container">
              <span class="title">¡Y se ARmó la Marimorena!</span>
              <span class="subtitle">Seguridad en Realidad Aumentada</span>
            </div>
          </div>
          <div id="leftblack">
            <img class="nodebg" src="static/node-filter.png"/>
          </div>
          <div id="rightblack">
            <img class="nodebg" src="static/node-filter.png"/>
          </div>
          <div id="footer">
            <div class="footer-container">
              <span class="title">Puedes preguntarnos por Twitter:</span>
              <span class="subtitle">@Coke727 & @MiguelHzBz en #CybercampMarimorena</span>
            </div>
          </div>
        </div>
    </body>
</html>
