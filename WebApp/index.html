<!doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="lib/jsQR.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <script type="text/javascript" src="lib/qrReader.js"></script>
        <a-scene embedded vr-mode-ui='enabled: false' arjs='sourceType: webcam; trackingMethod: best;
           debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true;'>

          <a-assets>
            <img id="isOK" src="static/isOK.png">
          </a-assets>

          <!--a-assets> #TODO DEBE EMPEZAR EN ESTE ESTADO.
            <img id="unknown" src="static/unknown.png">
          </a-assets-->

          <a-assets>
            <img id="noOK" src="static/noOK.png">
          </a-assets>

          <a-marker preset='hiro'>
            <a-image id="panel" rotation="270 0 0" width="2.5" height="1.87" src="#isOK"></a-image>
            <a-entity id="owner" rotation="270 0 0" position="-0.2 0 0.8" scale="2 2 2" text="value: owner;color:black"></a-entity>
            <a-entity id="lvl" rotation="270 0 0" position="1.2 0 0.8" scale="2 2 2" text="value: lvl;color:black"></a-entity>
          </a-marker>

          <a-entity camera size="2"></a-entity>

        </a-scene>
        <div id="interface">
          <div id="nav">
            <img class="logo" src="static/cybercamp-logo.png"/>
            <div class="title-container">
              <span class="title">¡Y se ARmó la Marimorena!</span>
              <span class="subtitle">Seguridad en Realidad Aumentada</span>
            </div>
          </div>
          <div id="leftblack">
            <img class="nodebg" src="static/node-filter.png"/>
            <div class="left-container">
              <span class="poc-name">PoC02: Watermarking with AR</span>
            </div>
          </div>
          <div id="rightblack">
            <img class="nodebg" src="static/node-filter.png"/>
          </div>
          <div id="footer">
            <div class="footer-container">
              <span class="title">Puedes preguntarnos por Twitter:</span>
              <span class="subtitle">@Coke727 & @MiguelHzBz en #CybercampMarimorena</span>
            </div>
          </div>
        </div>
    </body>
</html>
